<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>Badges in BS</h2>

    <button type="button" class="btn btn-primary">Primary 
        <span class="badge text-bg-danger ">2</span>
    </button>
    <button type="button" class="btn btn-danger">Danger
        <span class="badge text-bg-primary">3</span>
    </button>
    <button type="button" class="btn btn-info">Info
        <span class="badge text-bg-success">5</span>
    </button>
    <button type="button" class="btn btn-success">success
        <span class="badge text-bg-primary">7</span>
    </button>
    <h3>Outline </h3>
    <button type="button" class="btn btn-outline-danger"> Primary 
        <span class="badge rounded-pill text-bg-success">3</span>
    </button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-success">success</button>
    <button type="button" class="btn btn-outline-primary">Danger
        <span class="badge rounded-pill text-bg-primary">2</span>
    </button>
</body>
</html>
